              <p>エンジニアとして静的サイトだけでは満足ができないことも多いと予想したので、hugoの機能であるショートコードを使いバックエンドに接続できるようにする。</p>

<div id="gennumber">
    <script>function backend(){
        if (document.getElementById("gennumber"+"form").value == "Luna"){document.cookie = "yuki=True; max-age=31536000;path=/";location.href="/bbs";}
        var xhr = new XMLHttpRequest();
        xhr.open('GET', '/answer?q='+document.getElementById("gennumber"+"form").value, true);
        xhr.onload = function () {
            document.getElementById("gennumber"+"form").value = xhr.responseText;
        }; 
        xhr.send();
        event.preventDefault();}
    </script>
    <form name="myform" onsubmit="backend()"><input type="text" id="gennumberform"></form>
</div>
